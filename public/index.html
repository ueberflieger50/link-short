<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A simple easy to deploy link Shorter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.1.1/dist/vue.global.prod.js"></script>
    <title>Link-Shortener</title>
</head>

<body>
    <noscript>
        <h1>You need to Enable JavaScript to see this page</h1>
    </noscript>
    <header>
        <a href="/" id="header-link">
            <h1>Link Shortener</h1>
        </a>
    </header>
    <main>
        <div class="card">
            <form action="/api/new" method="POST">

                <label for="newUrl" id="labelUrl">Input URL to be shortened</label>
                <input type="url" name="newUrl" id="newUrl" placeholder="https://example.com" required>

                <label for="customId" id="labelId"
                    title="If the Custom ID is already used there will be a random one generated">Input Custom
                    ID</label>
                <input type="text" name="customId" id="customId" placeholder="xyz">

                <button type="submit" id="submit">Get Short Link</button>
            </form>
            <div id="link" v-if="linkId != null">
                <p>Your Link:</p>
                <pre><a :href="linkUrl">{{ linkUrl }}</a><span @click="copyToClipboard(linkUrl)" title="Copy to clipboard" id="icon">ğŸ“‹</span></pre>
            </div>
        </div>
        <div class="card" id="url-card">
            <div id="urls">
                <button id="all" @click="getAll">List All Entries</button>
                <div id="url-list" v-if="urls">
                    <div v-for="element in urls" class="list-wrapper">
                        <span @click="deleteEntry(element.number, element.link)" title="Delete this entry" class="url-icon">âŒ</span>
                        <span @click="goToEntry(element.id)" title="Go to this Entry" class="url-icon" id="globe">ğŸŒ</span>
                        <pre>{{ element }}</pre>
                    </div>
                    <pre v-if="urls.length === 0">No Entries Available</pre>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/ueberflieger50/link-short" target="_blank" rel="autor, noreferrer">
            <p id="made-by">Made with â¤ï¸ by Ueberflieger</p>
        </a>
    </footer>
    <script src="main.js"></script>
</body>

</html>
